<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120">
  <defs>
    <!-- Purple to Coral Gradient -->
    <linearGradient id="crystalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="50%" y2="50%">
      <stop offset="0%" style="stop-color:#C4B5FD;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="shadowGradient" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C4B5FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E9D5FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Crystal Icon (scaled down) -->
  <g transform="translate(0, 0)">
    <path d="M 50 10 L 30 45 L 50 35 L 70 45 Z" fill="url(#highlightGradient)"/>
    <path d="M 30 45 L 20 90 L 50 105 L 50 35 Z" fill="url(#crystalGradient)" opacity="0.9"/>
    <path d="M 70 45 L 80 90 L 50 105 L 50 35 Z" fill="url(#crystalGradient)" opacity="0.85"/>
    <path d="M 20 90 L 35 100 L 50 105 Z" fill="url(#shadowGradient)"/>
    <path d="M 80 90 L 65 100 L 50 105 Z" fill="url(#shadowGradient)" opacity="0.9"/>
    <path d="M 50 35 L 45 70 L 50 105 L 55 70 Z" fill="url(#highlightGradient)" opacity="0.3"/>
  </g>
  
  <!-- Text: "talos" -->
  <text x="110" y="75" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="48" 
        font-weight="600"
        letter-spacing="-1"
        fill="url(#textGradient)">talos</text>
</svg>

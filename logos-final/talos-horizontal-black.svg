<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 100">
  <defs>
    <!-- Main gradient: black -->
    <linearGradient id="blackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
  </defs>
  
  <!-- Crystal icon (centered) -->
  <g transform="translate(45, 0) scale(0.8)">
    <!-- Left face -->
    <polygon 
      points="50,8 20,40 30,85 50,55" 
      fill="#000000"
      opacity="0.95"/>
    
    <!-- Right face -->
    <polygon 
      points="50,8 80,40 70,85 50,55" 
      fill="#1a1a1a"/>
    
    <!-- Bottom left face -->
    <polygon 
      points="30,85 50,55 50,92" 
      fill="#000000"
      opacity="0.9"/>
    
    <!-- Bottom right face -->
    <polygon 
      points="70,85 50,55 50,92" 
      fill="#0a0a0a"
      opacity="0.85"/>
    
    <!-- Top highlight face -->
    <polygon 
      points="50,8 35,28 50,35 65,28" 
      fill="#333333"
      opacity="0.9"/>
    
    <!-- Inner facet lines -->
    <line x1="50" y1="8" x2="50" y2="55" stroke="#fff" stroke-width="0.5" opacity="0.1"/>
    <line x1="35" y1="28" x2="50" y2="55" stroke="#fff" stroke-width="0.3" opacity="0.05"/>
    <line x1="65" y1="28" x2="50" y2="55" stroke="#fff" stroke-width="0.3" opacity="0.05"/>
  </g>
  
  <!-- talos text (centered) -->
  <text x="145" y="65" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="48" 
        font-weight="600"
        letter-spacing="-1"
        fill="#000000">talos</text>
</svg>
